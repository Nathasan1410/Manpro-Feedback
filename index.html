<html lang="id">
<head>
    <meta charset="UTF-8">

    <title>Feedback Manpro - Pinterest Style</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f0f2f5;
            --card-bg: #ffffff;
            --text-main: #334155;
            --text-sec: #64748b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            overflow-y: scroll; /* Mencegah layout bergeser saat scrollbar muncul */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 2rem;
        }

        p.subtitle {
            color: var(--text-sec);
            font-size: 1.1rem;
        }

        /* Tabs Navigation */
        .tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 30px;
            position: sticky;
            top: 20px;
            z-index: 100;
            background: rgba(240, 242, 245, 0.9);
            padding: 10px;
            backdrop-filter: blur(5px);
            border-radius: 30px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .tab-btn {
            background: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-sec);
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .tab-btn:hover {
            transform: translateY(-2px);
            color: var(--primary);
        }

        .tab-btn.active {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3);
        }

        /* Section Title Dynamic */
        .section-title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-main);
            font-size: 1.5rem;
            font-weight: 600;
            opacity: 0;
            animation: fadeInTitle 0.5s ease-out forwards;
        }

        @keyframes fadeInTitle {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* MASONRY LAYOUT (PINTEREST STYLE) */
        .masonry-wrapper {
            /* Menggunakan kolom CSS untuk efek waterfall/masonry */
            column-count: 3;
            column-gap: 20px;
        }

        /* Responsiveness untuk kolom */
        @media (max-width: 1024px) {
            .masonry-wrapper {
                column-count: 2;
            }
        }

        @media (max-width: 640px) {
            .masonry-wrapper {
                column-count: 1;
            }
        }

        /* Card Styling */
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px; /* Jarak vertikal antar kartu */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            
            /* PENTING: Mencegah kartu terpotong antar kolom */
            break-inside: avoid; 
            -webkit-column-break-inside: avoid;
            display: inline-block; /* Fix rendering bug di beberapa browser */
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #e2e8f0;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
        }

        .card-content {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #334155;
            /* Pastikan kata panjang tidak merusak layout */
            word-wrap: break-word; 
        }

        /* Quote decoration */
        .card-content::before {
            content: "â€œ";
            font-size: 3rem;
            color: #e2e8f0;
            font-family: serif;
            position: absolute;
            top: 10px;
            left: 15px;
            z-index: 0;
        }
        
        .card-text {
            position: relative;
            z-index: 1;
        }

        .card-footer {
            border-top: 1px solid #f1f5f9;
            padding-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar-placeholder {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .author-info {
            flex: 1;
        }

        .author-name {
            font-weight: 700;
            font-size: 0.9rem;
            color: var(--text-main);
        }

        .author-id {
            font-size: 0.75rem;
            color: var(--text-sec);
            font-family: monospace;
            background: #f1f5f9;
            padding: 2px 6px;
            border-radius: 4px;
            display: inline-block;
            margin-top: 2px;
        }

        /* Animation */
        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        .fade-in {
            animation: fadeInUp 0.5s ease-out forwards;
        }
    </style>
</head>

                    <span class="card-text">${item.text}</span>
                </div>
                <div class="card-footer">
                    <div class="avatar-placeholder">${getInitials(item.name)}</div>
                    <div class="author-info">
                        <div class="author-name">${item.name}</div>
                        <div class="author-id">${item.id}</div>
                    </div>
                </div>
            `;
            cardContainer.appendChild(card);
        });
    }

    // Initial render
    renderData('improve');

</script>
