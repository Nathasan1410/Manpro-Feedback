<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback & Galeri Manpro</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f0f2f5;
            --card-bg: #ffffff;
            --text-main: #334155;
            --text-sec: #64748b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            overflow-y: scroll;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 2rem;
        }

        p.subtitle {
            color: var(--text-sec);
            font-size: 1.1rem;
        }

        /* Tabs Navigation */
        .tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 20px;
            position: sticky;
            top: 20px;
            z-index: 100;
            background: rgba(240, 242, 245, 0.9);
            padding: 10px;
            backdrop-filter: blur(5px);
            border-radius: 30px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            transition: all 0.3s ease;
        }

        .tab-btn {
            background: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-sec);
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .tab-btn:hover {
            transform: translateY(-2px);
            color: var(--primary);
        }

        .tab-btn.active {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3);
        }

        /* Sub Tabs for Gallery */
        .sub-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            animation: fadeInTitle 0.5s ease-out;
        }

        .sub-tab-btn {
            background: transparent;
            border: 2px solid var(--primary);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            color: var(--primary);
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .sub-tab-btn.active, .sub-tab-btn:hover {
            background: var(--primary);
            color: white;
        }

        /* Section Title Dynamic */
        .section-title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-main);
            font-size: 1.5rem;
            font-weight: 600;
            opacity: 0;
            animation: fadeInTitle 0.5s ease-out forwards;
        }

        @keyframes fadeInTitle {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* MASONRY LAYOUT */
        .masonry-wrapper {
            column-count: 3;
            column-gap: 20px;
        }

        @media (max-width: 1024px) { .masonry-wrapper { column-count: 2; } }
        @media (max-width: 640px) { .masonry-wrapper { column-count: 1; } }

        /* Card Styling */
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            break-inside: avoid; 
            -webkit-column-break-inside: avoid;
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #e2e8f0;
            position: relative;
        }

        /* Special styling for image cards (less padding) */
        .card.image-card {
            padding: 10px;
            padding-bottom: 10px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
            z-index: 10;
        }

        .card-content {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #334155;
            word-wrap: break-word; 
        }

        /* Quote decoration for text cards only */
        .card:not(.image-card) .card-content::before {
            content: "“";
            font-size: 3rem;
            color: #e2e8f0;
            font-family: serif;
            position: absolute;
            top: 10px;
            left: 15px;
            z-index: 0;
        }
        
        .card-text {
            position: relative;
            z-index: 1;
        }

        .card-footer {
            border-top: 1px solid #f1f5f9;
            padding-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar-placeholder {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }

        .author-info { flex: 1; }
        .author-name { font-weight: 700; font-size: 0.9rem; color: var(--text-main); }
        .author-id {
            font-size: 0.75rem; color: var(--text-sec);
            font-family: monospace; background: #f1f5f9;
            padding: 2px 6px; border-radius: 4px;
            display: inline-block; margin-top: 2px;
        }

        /* Image Styling */
        .gallery-img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
            background-color: #eee; /* Placeholder color */
        }

        .loading-text {
            text-align: center;
            width: 100%;
            padding: 40px;
            font-size: 1.2rem;
            color: var(--text-sec);
            grid-column: 1 / -1;
        }

        /* Animation */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeInUp 0.5s ease-out forwards; }

    </style>
</head>
<body>

    // --- LOGIC JUDUL ---
    const sectionTitles = {
        improve: "Kalo bisa diulang lagi, apa yang mau kamu/kita bisa improve?",
        experience: "Pengalaman Pribadi dalam acara ini",
        impressions: "Kesan & Pesan ke Acara ini",
        course: "Masukkan & Saran utk Matkul Manpro",
        gallery: "Galeri Dokumentasi Acara"
    };

    // --- VARIABLES & SELECTORS ---
    const cardContainer = document.getElementById('cardContainer');
    const tabBtns = document.querySelectorAll('.tab-btn');
    const titleElement = document.getElementById('sectionTitle');
    const galleryNav = document.getElementById('galleryNav');

    // --- LOGIC GALLERY ---
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbwA5LgZFOOq1h4ywOp65Fgre1oPQOVeBwiT9SghxLKk3IuROuUXp1G19y1eVSWb5som/exec';
    let galleryData = null; // Menyimpan data gambar yang sudah di-fetch
    let currentGalleryTab = 'aisyiyah'; // Default gallery tab

    function getInitials(name) {
        return name.split(' ').map(w => w[0]).slice(0, 2).join('').toUpperCase();
    }

    // Fungsi Utama Render
    function renderData(key) {
        // 1. Update Judul
        titleElement.innerText = sectionTitles[key] || "Galeri Foto";
        titleElement.style.animation = 'none';
        titleElement.offsetHeight; 
        titleElement.style.animation = 'fadeInTitle 0.5s ease-out forwards';

        // 2. Reset Container & States
        cardContainer.innerHTML = '';
        
        // 3. Update Active State Main Tabs
        tabBtns.forEach(btn => {
            btn.classList.remove('active');
            if (key === 'gallery') {
                if (btn.innerText === 'Dokumentasi') btn.classList.add('active');
            } else if (btn.getAttribute('onclick').includes(key)) {
                btn.classList.add('active');
            }
        });

        // 4. Handle Logic: Gallery vs Text
        if (key === 'gallery') {
            renderGallery(); // Panggil fungsi khusus galeri
        } else {
            // Sembunyikan Navigasi Galeri
            galleryNav.style.display = 'none';
            
            // Render Kartu Teks (Feedback)
            const items = db[key];
            items.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'card fade-in';
                card.style.animationDelay = `${index * 0.03}s`;
                
                card.innerHTML = `
                    <div class="card-content">
                        <span class="card-text">${item.text}</span>
                    </div>
                    <div class="card-footer">
                        <div class="avatar-placeholder">${getInitials(item.name)}</div>
                        <div class="author-info">
                            <div class="author-name">${item.name}</div>
                            <div class="author-id">${item.id}</div>
                        </div>
                    </div>
                `;
                cardContainer.appendChild(card);
            });
        }
    }

    // Fungsi Render Gallery Wrapper
    function renderGallery() {
        // Tampilkan Sub-Navigasi Galeri
        galleryNav.style.display = 'flex';
        
        // Cek apakah data sudah ada
        if (!galleryData) {
            cardContainer.innerHTML = '<div class="loading-text">Sedang memuat foto dari server...</div>';
            
            fetch(scriptUrl)
                .then(response => response.json())
                .then(data => {
                    galleryData = data;
                    displayGalleryImages(currentGalleryTab);
                })
                .catch(error => {
                    cardContainer.innerHTML = '<div class="loading-text">Gagal memuat foto. Coba refresh halaman.</div>';
                    console.error(error);
                });
        } else {
            displayGalleryImages(currentGalleryTab);
        }
    }

    // Fungsi Render Item Gambar
    function displayGalleryImages(category) {
        // Reset container (untuk gambar)
        cardContainer.innerHTML = '';
        
        const ids = galleryData[category] || [];

        if (ids.length === 0) {
            cardContainer.innerHTML = '<div class="loading-text">Tidak ada foto di kategori ini.</div>';
            return;
        }

        ids.forEach((id, index) => {
            const card = document.createElement('div');
            // Tambahkan class 'image-card' untuk styling khusus (padding lebih kecil)
            card.className = 'card image-card fade-in';
            card.style.animationDelay = `${index * 0.05}s`;
            
            const imgUrl = `https://lh3.googleusercontent.com/d/${id}=w1000?authuser=0`;

            card.innerHTML = `
                <img src="${imgUrl}" class="gallery-img" loading="lazy" alt="Dokumentasi">
            `;
            cardContainer.appendChild(card);
        });
    }

    // Fungsi Ganti Tab Galeri (Sub-Tabs)
    function switchGalleryTab(category, btn) {
        currentGalleryTab = category;
        
        // Update visual tombol aktif
        document.querySelectorAll('.sub-tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        // Render ulang gambar jika data sudah ada
        if (galleryData) {
            displayGalleryImages(category);
        }
    }

    // Initial render
    renderData('improve');

</script>

</body>
</html>
